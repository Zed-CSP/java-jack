<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Blackjack Game</title>
</head>
<body>
  <h1>JavaScript Blackjack Game</h1>

  <canvas id="canvas" width="400" height="400"></canvas>

  <button id="startButton">Start Game</button>

  <button id="bet-button">Bet</button>
  <button id="bet-amount">Bet Amount</button>
  <button id="Max-bet">Max Bet</button>
  <button id="Min-bet">Min Bet</button>
  <button id="deal-button">Deal</button>

  <button id="hit-button">Hit</button>
  <button id="stand-button">Stand</button>
  <button id="double-down">Double</button>
  <button id="split-button">Split</button>
  <button id="insurance-button">Insurance</button>
  <button id="surrender-button">Surrender</button>




  <button id="reset-button">Reset</button>

  <script src="./develop/script.js"></script>
</body>
</html>
